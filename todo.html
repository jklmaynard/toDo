<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>

      <div class="row">
        <div class="col-md-6" id="list">
          <form id="newList">
            <input type="text" id="listName" placeholder="Name">

            <button type="submit" class="btn btn-sm btn-primary">Add List</button>
          </form>


          <ul id="listOfLists">
          </ul>
        </div>

        <div id="listTitle" class="col-md-6">
           <h1></h1>
          <h2>Add a Task:</h2>

          <form id="newTask">
            <div class="form-group">
              <input type="text" class="task" placeholder="Task">
              <input type="text" class="duedate" placeholder="Date Due">

            </div>
            <button type="submit" class="btn btn-sm btn-primary">Button</button>
          </form>

          <h2>Tasks:</h2>
          <ul id="tasks">

          </ul>

          <h2>Tasks Completed!</h2>
          <ul id ="completed">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
